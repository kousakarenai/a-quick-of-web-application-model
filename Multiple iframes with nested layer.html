<!-- Multiple iframes with nested layers are created.  -->
<!-- width and framenumber represents the parameters -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Multiple iframes with nested layer.js"></script>
</head>
<body>
<script>
    var temp=document;
    var width=5;
    var framenumber=3;
    for (var i=0;i<framenumber*1000;i+=1000)
    {
        create(document,i,"800","800","about:blank");
        temp=document;
        for (var j=i;j<i+width;j++)
        {
            const ele=temp.getElementById(j).contentDocument;
            add(ele);
            if (j!=width+i-1) create(ele,j+1,"500","500","about:blank");
            temp=ele;
        }
    }
</script>
</body>
</html>
